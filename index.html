<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/hero.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/index.js" defer></script>
    <title>nazwa.pl</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./src/assets/icons/header/logo.png"
        alt="logo firmy nazwa.pl"
      />
      <nav class="navigation">
        <div class="navigagtion__wrapper">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#">Domeny</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Hosting</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Certyfikaty SSL</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Serwery VPS</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">O nas</a>
            </li>
          </ul>
        </div>
        <button class="navigation__button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-menu-2 navigation__hamburger"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 6l16 0" />
            <path d="M4 12l16 0" />
            <path d="M4 18l16 0" />
          </svg>
        </button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="primary-heading">Najlepszy hosting na start!</h1>
          <div class="hero__controls">
            <input
              class="hero__input"
              type="text"
              placeholder="Wpisz frazę..."
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="hero__loupe icon icon-tabler icon-tabler-search"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <button class="hero__button">Wyszukaj</button>
          </div>
          <div class="hero__cart">
            <div class="hero__title-wrapper">
              <h2 class="second-heading">CloudHosting Start</h2>
              <p class="hero__subtitle">100 pln</p>
            </div>
            <div class="hero__cart-wrapper">
              <div class="hero__cart-text">
                <p>Pojemność</p>
                <p>Moc obliczeniowa</p>
                <p>Pamięć RAM</p>
                <p>CDN nazwa.pl</p>
                <p>PHP, Node.js</p>
              </div>
              <div class="hero__cart-text">
                <p>100 GB</p>
                <p>4vCPU (20 Ghz)</p>
                <p>8 GB</p>
                <p class="hero__cart-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-check"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 12l5 5l10 -10" />
                  </svg>
                </p>
                <p class="hero__cart-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-check"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 12l5 5l10 -10" />
                  </svg>
                </p>
              </div>
            </div>
            <button class="hero__cart-button">Zamawiam</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
